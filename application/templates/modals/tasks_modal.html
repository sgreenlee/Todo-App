{% import 'bootstrap/wtf.html' as wtf %}

<!-- New Task Modal Content -->
<div id="modal-add-task" class="modal-content">
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
        </button>
    	<h4 class="modal-title">Add a New Task</h4>
    </div>
    <div class="modal-body">
    <form id="modal-task-form" action="/tasks/add" method="post" class="form" role="form">
        <div id="new-task-form-inputs">
           {{ form.hidden_tag() }}
           {{ wtf.form_errors(form, hiddens="only") }}
           {{ wtf.form_field(form.description) }}
           {{ wtf.form_field(form.priority) }}
           {{ wtf.form_field(form.deadline) }} 
        </div>
        {{ wtf.form_field(form.submit) }}
    </form>
    </div>	
</div>
